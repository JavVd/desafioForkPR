<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <div class="w-100 bg-light">
      <nav
        class="navbar mb-0 border-bottom border-body navbar-expand-lg bg-body-tertiary"
        data-bs-theme="dark"
      >
        <div class="container-fluid">
          <a
            class="navbar-brand col-md-2 d-flex justify-content-start mb-1"
            href="/"
            ><img
              src="assets/img/logo.webp"
              class="img-fluid w-25"
              alt="logo-clinica"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse me-3" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto mr-3"> <!-- ms-auto empuja el menú a la derecha -->
              <a class="nav-link" aria-current="page" href="/index.html"
                >Inicio</a
              >
              <a class="nav-link" href="/quienes_somos.html">Quiénes Somos?</a>
              <a class="nav-link active" href="/formulario.html">Reservar Cita</a>
            </div>
          </div>
        </div>
      </nav>
    </div>
    <!-- Formulario clinica -->
    <div class="container text-center mt-3">
      <h1>Reserva tu hora</h1>
      <div class="row mt-5 justify-content-center">
        <div class="col-6">
          <form>
            <div class="mb-3">
              <input
                name="nombrePaciente"
                type="text"
                class="form-control"
                id="nombrePaciente"
                placeholder="Nombre paciente"
              />
            </div>
            <div class="mb-3">
              <textarea
                name="motivoConsulta"
                class="form-control"
                id="motivoConsulta"
                rows="3"
                placeholder="Motivo de consulta"
              ></textarea>
            </div>
            <div>
              <select 
                name="seleccionMedico"
                class="form-control mb-3"
                id="seleccionMedico"
                placeholder="Seleccion su Médico">
              <option value="" disabled selected>Seleccion su especialista</option>
              <option value="Pablo Guzmán">Pablo Guzmán</option>
              <option value="Néstor Namuncura">Néstor Namuncura</option>
              <option value="Carolina García">Carolina García</option>
              <option value="Pablo Riveros">Pablo Riveros</option>
              <option value="Javier Valdés">Javier Valdés</option>
              <option value="Eduardo Ureta">Eduardo Ureta</option>
            </div>
            <div class="mb-3">
              <input
                name="fechaConsulta"
                type="date"
                class="form-control"
                id="fechaConsulta"
                placeholder="Fecha de Consulta"
              />
            </div>
            <button class="btn btn-secondary mt-3" type="submit">
              Guardar Datos
            </button>
          </form>
        </div>
      </div>

      <div class="row mt-4 justify-content-center">
        <div class="col-6">
          <div id="contenido" class="alert alert-primary" role="alert"></div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer id="footer" class="container-fluid py-3">
      <div class="row">
        <div
          class="col-md-3 d-flex justify-content-center align-items-center mb-2"
        >
          <img
            src="assets/img/logo.webp"
            class="img-fluid w-25"
            alt="logo-clinica"
          />
        </div>
        <div class="col-md-6 d-flex justify-content-center align-items-center">
          <p class="text-light text-center m-0">
            &copy; 2024 Reservas Clínicas SaludPro. <br />Todos los derechos
            reservados.
          </p>
        </div>
        <div
          class="col-md-3 text-light d-flex justify-content-center align-items-center social-icons"
        >
          <a href="https://facebook.com" class="facebook"
            ><i class="fab fa-facebook"></i
          ></a>
          <a href="https://twitter.com" class="whatsapp"
            ><i class="fab fa-whatsapp"></i
          ></a>
          <a href="https://instagram.com" class="instagram"
            ><i class="fab fa-instagram"></i
          ></a>
          <a href="mailto:correo@correo.com" class="envelope"
            ><i class="fa-solid fa-envelope"></i
          ></a>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
